<div class="weatherApp__searchBox">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Search city" name="city" [(ngModel)]="cityName">
  </form>
</div>

<div class="weatherApp__container" *ngIf="weatherData">
  <app-top-info-box [weatherData]=weatherData></app-top-info-box>
  <app-bottom-info-box [weatherData]=weatherData></app-bottom-info-box>
</div>

<router-outlet></router-outlet>
